<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			text-align: center;
			width: 400px;
			height: 400px;
			line-height: 50px;
			background: url(MJ1.jpg);
			transition: all 10s;
		}
		a{
			visibility: hidden;
			text-decoration: none;
			color: #333;
		}
		div:hover a{
			visibility: visible;	
		}
		div:hover{
			background-image: url(MJ2.jpg);
			opacity: 0.1;
		}
	</style>
</head>
<body>
	<div>
		<img src="" alt="">
		<a href="">HHHH</a><br>
		<a href="">TTTT</a><br>
		<a href="">IIII</a>
	</div>
</body>
</html>
