	<select name="" id="sect">
		<option value="backgroundcolor">背景颜色</option>
		<option value="width">宽度</option>
		<option value="height">高度</option>
	</select>
	值：<input type="text" id="text">
	<button id="btn1">按钮</button>
	<div id="div"></div>
	<script>
		var btn1 = document.getElementById('btn1');
		var div = document.getElementById('div');
		btn1.onclick = function () {
			var option = document.getElementById('sect').value;
			var text = document.getElementById('text').value;
			if (option == 'backgroundcolor') {
			 	div.style.backgroundColor = text;
			}
			if (option == 'width') {
			 	div.style.width = text +'px';
			}
			if (option == 'height') {
			 	div.style.height = text +'px';
			}
		}
	</script>
